<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Prediction</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .slider {
            width: 1200px;
            height: 350px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slides img {
            width: 600px;
            height: 400px;
        }
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>ML Model Integration Demo</h1>
    <form id="prediction-form">
        <label for="feature1">Feature 1:</label>
        <input type="text" id="feature1" required><br><br>
        <label for="feature2">Feature 2:</label>
        <input type="text" id="feature2" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <h2 id="result"></h2>
    <div class="slider">
        <div class="slides" id="slides">
            <img src="images/image1.jpg" alt="Image 1">
            <img src="images/image2.jpg" alt="Image 2">
            <img src="images/image3.jpg" alt="Image 3">
            <img src="images/image4.jpg" alt="Image 4">
            <img src="images/image5.jpg" alt="Image 5">
            <img src="images/image6.jpg" alt="Image 6">
        </div>
        <button class="nav-btn prev" id="prevBtn">❮</button>
        <button class="nav-btn next" id="nextBtn">❯</button>
    </div>




    <button onclick="navigateToPage('page1.html')">Go to Page 1</button>
    <button onclick="navigateToPage('page2.html')">Go to Page 2</button>

    <script>
        function navigateToPage(page) {
      window.location.href = page;  // This will redirect to the specified page
    }
        document.getElementById("prediction-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            // Collect form data
            const feature1 = document.getElementById("feature1").value;
            const feature2 = document.getElementById("feature2").value;

            // Send POST request to Node.js API
            const response = await fetch("/api/v1/get-prediction", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ feature1, feature2 }),
            });

            const result = await response.json();
            document.getElementById("result").innerText = "Prediction: " + result.prediction;
        });

        const slides = document.getElementById('slides');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let currentIndex = 0;
        const totalImages = slides.children.length;
        const imageWidth = 600;

        
        // Move to the next image
        function moveToNextImage() {
            currentIndex = (currentIndex + 1) % totalImages;
            updateSlidePosition();
        }

        // Move to the previous image
        function moveToPrevImage() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateSlidePosition();
        }

        // Update the slide position
        function updateSlidePosition() {
            slides.style.transform = `translateX(-${currentIndex * imageWidth}px)`;
        }

        // Button event listeners
        nextBtn.addEventListener('click', moveToNextImage);
        prevBtn.addEventListener('click', moveToPrevImage);

        // Auto-scroll every 5 seconds
        setInterval(moveToNextImage, 5000);

    </script>
</body>
</html>
